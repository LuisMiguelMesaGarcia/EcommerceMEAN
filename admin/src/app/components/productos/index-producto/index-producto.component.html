          <!-- Page title-->
          <div class="border-bottom pt-5 mt-2 mb-5">
            <h1 class="mt-2 mt-md-4 mb-3 pt-5">Productos</h1>

                </div>
                <!-- Filtro -->

                                <input class="form-control" type="text" placeholder="Titulo del producto">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button">Filtrar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                          <thead>
                            <tr>
                              <th>Titulo</th>
                              <th>Stock</th>
                              <th>Precio</th>
                              <th>Categoria</th>
                              <th>Ventas</th>
                              <th>OP</th>
                            </tr>
                          </thead>
                          <!--Spinner -->
                          <tbody *ngIf="load_data">
                            <tr>
                                <!-- colspan es el numero de columnas eso se mueve segun los th que tengamos -->
                              <td class="text-center" colspan="6">
                                <div class="spinner-border" style="width:3rem; height:3rem;" role="status">
                                  <span class="sr-only">Loading...</span>
                                </div>
                              </td>
                            </tr>
                          </tbody>
                          <!-- tabla dinamica -->
                          <!-- el clientes viene del ts -->
                          <ng-container *ngIf="!load_data">
                            <tbody  *ngFor="let item of productos">
                                <tr>
                                    <td>
                                      <h6 style="padding-bottom: 0; margin-bottom: 0;">
                                        <img style="width:50px" [src]="url+'obtener_portada/'+item.portada" class="img-thumbnail rounded-0" alt="">
                                        {{item.titulo}}
                                      </h6>
                                    </td>
                                    <td>{{item.stock}}</td>
                                    <td>{{item.precio}}</td>
                                    <td>{{item.categoria}}</td>
                                    <td>{{item.nventas}}</td>
                                    <td>
                                        <div class="btn-group dropdown d-inside-block mb-3 mr-2" role="group">
                                            <button id="dropdownId" type="button" class="btn btn-secondary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                OPCIONES
                                            </button>
                                            <div class="dropdown-menu">
                                              <a class="dropdown-item" [routerLink]="['/panel/productos',item._id]">Editar Cliente</a>
                                            </div>
                                        </div>

                                            </div>
                                          </div>
                                        </div>  -->
                                      </td>
                                </tr>
                            </tbody>
                          </ng-container>
                        </table>
                    </div>
                </div>
                <div class="card-footer">
                  <!-- paginador y su documentación -->
