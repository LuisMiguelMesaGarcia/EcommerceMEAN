<app-sidebar></app-sidebar>
    <!-- Page title-->
    <div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Productos</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
        <p class="text-muted">Este módulo lista todos los productos de la tienda.</p>
        
    </div>
    </div>

    <form #registroForm="ngForm" (ngSubmit)="registro(registroForm)">
        <div class="card box-shadow-sm">
            <div class="card-header">
                <h5 style="margin-bottom: 0px;">Registro de producto</h5>
            </div>
            <div class="card-body">
                  <div class="row">
                    <div class="col-lg-8">
                        <div class="row">
                          <div class="col-lg-12 form-group">	
                              <label for="">Titulo de producto</label>
                              <input type="text" class="form-control" placeholder="Titulo de producto" required name="titulo" [(ngModel)]="producto.titulo">
                          </div>
                          <div class="col-lg-4 form-group">	
                              <label for="">Stock</label>
                              <input type="number" class="form-control" placeholder="Cantidad inicial" name="stock" [(ngModel)]="producto.stock" required>
                          </div>
                          <div class="col-lg-4 form-group">	
                              <label for="">Precio</label>
                              <input type="number" class="form-control" placeholder="Precio" name="precio" [(ngModel)]="producto.precio" required>
                          </div>
                          <div class="col-lg-4 form-group">	
                              <label for="">Categoría</label>
                              <select class="form-control custom-select" id="select-input" name="categoria" [(ngModel)]="producto.categoria" required>
                                <option value="" selected disabled>Seleccionar</option>
                                <option value="Categoria 1">Categoria 1</option>
                                <option value="Categoria 2">Categoria 2</option>
                                <option value="Categoria 3">Categoria 3</option>
                              </select>
                          </div>

                          <div class="col-lg-12 form-group">
                              <label for="">Descripción corta</label>
                              <textarea class="form-control" placeholder="Titulo de producto" name="descripcion" [(ngModel)]="producto.descripcion" required rows="5"></textarea>
                          </div>

                          <div class="col-lg-12 form-group">
                            <!-- <textarea class="form-control" required rows="15" name="contenido" [(ngModel)]="producto.contenido"></textarea> -->
                            <angular-editor [placeholder]="'Enter text here...'" [config]="config" name="contenido" [(ngModel)]="producto.contenido"></angular-editor>
                          </div>

                        </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="row">
                        <div class="col-lg-12 form-group">	
                            <label for="">Portada</label>
                            <div class="custom-file">
                              <input class="custom-file-input" type="file" id="file-input" (change)="fileChangeEvent($event)">
                              <label class="custom-file-label" id="input-portada" style="white-space: nowrap; overflow: hidden;"  for="file-input">Seleccionar imagen</label>
                            </div>
                        </div>
                        <div class="col-lg-12">
                          <img [src]="imgSelect" class="img-thumbnail" alt="Rounded image">
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary mr-3">Crear producto</button>
                <a class="btn btn-warning">Regresar</a>
            </div>
        </div>    
    </form>
